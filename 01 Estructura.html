<!DOCTYPE html>
<!-- DOCTYPE =se trata de unaetiqueta que no necesita cierre y cuya funcion es facilitar informacion al servidor web que aloja pagina facilitando por esta etiqueta se refiere al tipo de 
documento, ademas es necesario para la comunicacion entre navegador y elservidor-->
<html>
<!-- HTML=se trata de una etiqueta par y es la etiqueta que encierra todo el documento HTML -->
<head>
	<!-- HEAD= es una par , define la cabecera del documento y contiene informacion del mismo (metadatos, scripts, estilos, ubicacion de documentos de estilos , titulo de la pagina entre otros datos)-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hola mundo </title>
</head>
<body>
<!--BODY= Es una etiqueta par y la conocemos como el cuerpo del estilos web todo lo que se escriba dentro de esta etiqueta sera visible por los navegadores -->
</body>
</html>
